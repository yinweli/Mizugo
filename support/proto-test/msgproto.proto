syntax = "proto3";

import "msgid.proto";

option go_package = "/msgs;msgs";

// 要求Proto
message MProtoQ {
  int64 time = 1; // 傳送時間
}

// 回應Proto
message MProtoA {
  MProtoQ from = 1; // 來源訊息
  ErrID errID = 2; // 錯誤編號
  int64 count = 3; // 封包計數
}

// 標頭Proto-Raven
message HProtoRaven {
  string token = 1; // token
}

// 要求Proto-Raven
message MProtoRavenQ {
  int64 time = 1; // 傳送時間
}

// 回應Proto-Raven
message MProtoRavenA {
  int64 count = 1; // 封包計數
}
